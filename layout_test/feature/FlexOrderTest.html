<div id="order_test" style="width:400px; height:200px; flex-wrap:wrap">
    <div id="order_test_normal" style="width:100px; height:100px; flex-wrap:wrap">
        <div style="width:10px; height:10px; order:4"></div>
        <div style="width:20px; height:20px; order:3"></div>
        <div style="width:30px; height:30px; order:2"></div>
        <div style="width:40px; height:40px; order:1"></div>
    </div>

    <div id="order_test_negative_value" style="width:100px; height:100px; flex-wrap:wrap">
        <div style="width:10px; height:10px; order:4"></div>
        <div style="width:20px; height:20px; order:-3"></div>
        <div style="width:30px; height:30px; order:2"></div>
        <div style="width:40px; height:40px; order:-1"></div>
    </div>

    <div id="order_test_same_value" style="width:100px; height:100px; flex-wrap:wrap">
        <div style="width:10px; height:10px; order:3"></div>
        <div style="width:20px; height:20px; order:2"></div>
        <div style="width:30px; height:30px; order:2"></div>
        <div style="width:40px; height:40px; order:1"></div>
    </div>
</div>
